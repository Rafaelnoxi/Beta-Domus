<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar Conta</title>
  <style>
    body { font-family: Arial, sans-serif; background: url('https://wallpapers.com/images/hd/holographic-world-map-4k-2dx3rmr0ph6uud5a.jpg') no-repeat center center fixed; background-size: cover; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: rgba(51,51,51,0.9); padding: 30px; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.2); width: 300px; color: #eee; }
    h2 { text-align: center; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 5px; }
    .form-group input[type="text"], .form-group input[type="password"], .form-group input[type="email"] { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #999; background-color: #555; color: #eee; }
    .form-group input[type="checkbox"] { margin-right: 5px; }
    button { width: 100%; padding: 10px; background: #00bcd4; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
    button:hover { background: #0097a7; }
    .message { text-align: center; margin-bottom: 10px; color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Criar Conta</h2>

    {% if cad_error %}
      <p class="message">{{ cad_error }}</p>
    {% endif %}

    <form method="POST" action="{% url 'criar_conta' %}">
      {% csrf_token %}
      <div class="form-group">
        <label>Usuário</label>
        <input type="text" name="username" placeholder="Digite seu usuário" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="Digite seu email" required>
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input type="password" name="password" placeholder="Crie uma senha" required>
      </div>
      <div class="form-group">
        <label>Confirmar Senha</label>
        <input type="password" name="confirmar" placeholder="Confirme sua senha" required>
      </div>
      <div class="form-group">
        <label><input type="checkbox" name="remember_me"> Lembrar de mim</label>
      </div>
      <button type="submit">Criar Conta</button>
    </form>

    <p style="text-align:center; margin-top:15px;">
      <a href="{% url 'login' %}" style="color:#00bcd4;">Voltar ao Login</a>
    </p>
  </div>
</body>
</html>
